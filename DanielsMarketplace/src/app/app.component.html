
<div id="nav-bar">
    <a [routerLink]="['']" id="title">SeamSmith</a>
    <div id="nav-buttons">
        <h4 *ngIf="loggedInUser">Welcome {{loggedInUser.firstname}}</h4>
        <a *ngIf="!loggedInUser" (click)="loggingIn()" class="button">Log In/Register</a>
        <a *ngIf="loggedInUser" [routerLink]="['cart']" class="button">My Cart</a>
        <a [routerLink]="['marketplace']" class="button">Browse</a>
        <a [routerLink]="['about']" class="button">About</a>
    </div>
</div>

<div *ngIf="logIn" style="border:3px solid green" id="content">
        <app-log-reg (emitUser)="setLoggedUser($event)"></app-log-reg>
</div>

<div *ngIf="!logIn" style="border:3px solid green" id="content">
    <router-outlet></router-outlet>
</div>
