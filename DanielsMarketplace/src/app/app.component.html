
<div id="nav-bar">
    <a [routerLink]="['']" id="title">SeamSmith</a>
    <div id="nav-buttons">
        <h4 *ngIf="loggedIn()">Welcome <a [routerLink]="['profile/', loggedInUser._id]">{{loggedInUser.firstName}} {{loggedInUser.lastName}}</a><a (click)="logOut()">(logout)</a> </h4>
        <a [routerLink]="['marketplace']" (click)="notLoggingIn()" class="button">Browse</a>
        <a (click)="toggleCart()" class="button">View Cart</a>
        <a [routerLink]="['about']" (click)="notLoggingIn()" class="button">About</a>
        <a *ngIf="!loggedIn()" (click)="loggingIn()" class="button">Log In/Register</a>
        <a *ngIf="loggedInUser && loggedInUser.admin" [routerLink]="['new-item']" (click)="notLoggingIn()" class="button">Add New Item</a>
    </div>
</div>

<div *ngIf="showCart" style="border:3px solid crimson" id="content">
    <app-cart [loggedUser]="loggedInUser"></app-cart>
</div>

<div *ngIf="logIn" style="border:3px solid green" id="content">
    <app-log-reg (emitUser)="setLoggedUser($event)"></app-log-reg>
</div>

<div *ngIf="!logIn" style="border:3px solid green" id="content">
    <router-outlet></router-outlet>
</div>
