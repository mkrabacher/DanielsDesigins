<h2>{{currentUser.firstName}} {{currentUser.lastName}}'s Profile</h2>
<table>
    <tr>
        <td>First Name:</td>
        <td>{{currentUser.firstName}}</td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td>{{currentUser.lastName}}</td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>{{currentUser.email}}</td>
    </tr>
    <tr *ngIf="currentUser.admin">
        <td>User Level:</td>
        <td>Admin</td>
    </tr>
</table>
