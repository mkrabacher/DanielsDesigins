<div style="border:3px solid blue" id="marketplace-sidebar">
    <div>
        <h3>Search by Name</h3>
        <form action="">
            <input type="text">
            <input type="submit" value="Search">
        </form>
    </div>
    <div>
        <h3>Filter by Type</h3>
        <form action="">
            <input type="checkbox" name="sunshirt" id="checkbox-sunshirt">
            <label for="checkbox-sunshirt">Sunshirt</label>

            <br><input type="submit" value="Filter">
        </form>
    </div>
</div>
<div style="border:3px solid red" id="marketplace-display">
    <div *ngFor="let item of allItems" class="item-display">
        <div class="item-name">
            <h2>{{item.name}}</h2>
            <a href="" (click)="showImg(item.img_url)"><img src="{{item.img_url}}" alt="{{item.name}}"></a>
        </div>
        <div class="item-description">
            <h3>Description</h3>
            <p>{{item.description}}</p>
            <div class="item-price">
                <h3>Price</h3>
                <p>{{item.price}}</p>
            </div>
            <div class="item-buttons">
                <button>Add to cart</button>
                <button *ngIf="checkUserLevel()" (click)="deleteItem(item)">Delete Item</button>
                <button *ngIf="checkUserLevel()">Edit Item</button>
            </div>
        </div>
    </div>
</div>
