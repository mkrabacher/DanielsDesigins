<div id="cart-frame">
    <h4><u>Cart:</u></h4>
    <table *ngIf="_httpService.currentUser.cart.current.length > 0" id="marketplace-display">
        <thead>
            <td>Item Name</td>
            <td>Quantity</td>
            <td>Item Price</td>
            <td>Total Price</td>
            <td></td>
        </thead>
        <tbody>
            <tr *ngFor="let order of _httpService.currentUser.cart.current" class="order-display">
                <td>{{order.name}}</td>
                <td><button (click)="decreaseQuantity(order)">&#x2796;</button>{{order.quantity}}<button (click)="increaseQuantity(order)">&#x2795;</button></td>
                <td>{{order.price}}</td>
                <td>{{order.price * order.quantity}}</td>
                <td><button (click)="removeFromOrders(order)">Remove Item(s)</button></td>
            </tr>
            
        </tbody>
        <h6>Total Cost: {{_httpService.currentUser.cart.totalPrice()}}$</h6>
        <button (click)='buySomething();'>Purchase</button>
    </table>
    <h6 *ngIf="_httpService.currentUser.cart.current.length == 0">You have no items in your cart</h6>
    <button (click)="closeCart()">Close Cart</button>
</div>
