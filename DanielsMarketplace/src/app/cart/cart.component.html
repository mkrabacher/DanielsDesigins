{{loggedUser | json}}
<table *ngIf="loggedUser.orders.length > 0" style="border:3px solid red" id="marketplace-display">
    <thead>
        <td>Item Name</td>
        <td>Quantity</td>
        <td>Item Price</td>
        <td>Total Price</td>
        <td>Remove Items</td>
    </thead>
    <tbody>
        <tr *ngFor="let order of loggedUser.orders" class="order-display">
            <td>{{order.name}}</td>
            <td><button (click)="decreaseQuantity(order)">&#x2796;</button>{{order.quantity}}<button (click)="increaseQuantity(order)">&#x2795;</button></td>
            <td>{{order.price}}</td>
            <td>{{order.price * order.quantity}}</td>
            <td><button (click)="removeFromOrders(order)">Remove Item</button></td>
        </tr>
        
    </tbody>
</table>
<h2 *ngIf="loggedUser.orders.length == 0">You have no items in your cart</h2>
